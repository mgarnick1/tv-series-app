<section *ngIf="user?.id && user?.tvSeries?.length">
  <h1>TV Shows</h1>
  <p>Here is your TV show library</p>
  <table mat-table [dataSource]="tvSeries" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="showImage">
      <th mat-header-cell *matHeaderCellDef>Image</th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.showImage" />
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Show Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>
    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef>Show Rating</th>
      <td mat-cell *matCellDef="let element">{{ element.rating }}</td>
    </ng-container>
    <ng-container matColumnDef="genre">
      <th mat-header-cell *matHeaderCellDef>Genre</th>
      <td mat-cell *matCellDef="let element">{{ element.genre }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <section class="button-container">
    <button mat-raised-button color="primary" (click)="openDialog()">
      Add Show
    </button>
  </section>
</section>
<section *ngIf="!user" class="missing-info background-image">
</section>
<section class="missing-info" *ngIf="user?.id && !user?.tvSeries?.length">
  <h1> No Shows, please select Add Show </h1>
  <section class="button-container">
    <button mat-raised-button color="primary" (click)="openDialog()">
      Add Show
    </button>
</section>
</section>
