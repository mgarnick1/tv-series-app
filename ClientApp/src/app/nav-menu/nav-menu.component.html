<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">tv_series_app</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
      >
        <!-- <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/counter']"
              >Counter</a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/fetch-data']"
              >Fetch data</a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/authentication/register']"
              >Register</a
            >
          </li>
        </ul> -->
        <form class="form-inline my-2 my-lg-0">
          <ul
            *ngIf="!isUserAuthenticated"
            class="navbar-nav mr-auto mt-2 mt-lg-0"
          >
            <li class="nav-item">
              <a
                class="nav-link"
                [routerLink]="['/authentication/login']"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                [routerLink]="['/authentication/register']"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
                >Register</a
              >
            </li>
          </ul>
          <ul
            *ngIf="isUserAuthenticated"
            class="navbar-nav mr-auto mt-2 mt-lg-0"
          >
            <li class="nav-item" *ngIf="user && user.firstName">
              <p class="nav-link">Hello {{user.firstName}}</p>
            </li>
            <li class="nav-item">
              <button
                class="btn btn-link"
                style="color: #969696; text-decoration: none"
                (click)="logout()"
              >
                Logout
              </button>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </nav>
</header>
